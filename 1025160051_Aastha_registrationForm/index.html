<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h2>Registration form</h2>

        <form> 
             <div  class="input-name">
                <p>Name: 
                <input type="text" placeholder="Enter Name" class="name">
                </p>

            </div>

             <div class="input-Roll no">
                <p>Roll no.:
                <input type="text" placeholder="Enter Roll no." class="Roll no.">
                 </p>
            </div>

            <div class="input-society">
                <p>Society:
                <input type="text" placeholder="Enter society" class="society">
                </p>
            </div>

            <div class="input-preference">
                <p>Preference:
                <input type="text" placeholder="Enter preference" class="preference">
                </p>
            </div>

            <div class="input-Mobile no">
                <p>Mobile no:
                <input type="text" placeholder="Enter mobile no." class="mobile no">
                </p>
            </div>

            <div class="input-submit">
                <input type="submit" class="button" value="Submit" >
            </div>
         </form>

    </div>
</body>
</html>
