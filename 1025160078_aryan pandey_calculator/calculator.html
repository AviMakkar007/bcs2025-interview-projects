<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    button {
      padding: 20px;
      font-size: 18px;
    }
    .equal {
      grid-column: 3 / span 2; 
    }
    .img-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain; 
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" class="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="backspace">B</button>
      <button class="operator">/</button>
      <button class="operator">Ã—</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      
      <button class="img-btn">
        <img src="bcs.png" alt="icon">
      </button>

      
      <button>0</button>
      <button>.</button>
      <button class="equal operator">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
